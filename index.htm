<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Darmstadt kocht! - Karte</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Darmstadt kocht!">
    <meta name="theme-color" content="#6e4a80">
    
    <link rel="icon" href="img/icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="img/icon-192.png">
    <link rel="manifest" href="manifest.json">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div id="map"></div>

<!-- Kontakt Modal -->
<div id="contact-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Visitenkarte teilen</h2>
            <button class="close-btn" onclick="closeContactModal()">&times;</button>
        </div>
        
        <div id="contact-info-text" class="info-box">
            Erstelle einen QR-Code mit deinen Kontaktdaten. Andere Teilnehmer können diesen scannen, um dich direkt als Kontakt in ihrem Handy zu speichern.
        </div>
        
        <form id="contact-form" onsubmit="saveContact(event)">
            <div class="form-group">
                <label>Dein Name</label>
                <input type="text" id="contact-name" placeholder="Max Mustermann" required>
            </div>
            <div class="form-group">
                <label>Handynummer</label>
                <input type="tel" id="contact-phone" placeholder="0171 1234567">
            </div>
            <div class="form-group">
                <label>E-Mail</label>
                <input type="email" id="contact-email" placeholder="mail@beispiel.de">
            </div>
            <div class="form-group">
                <label>Instagram</label>
                <input type="text" id="contact-insta" placeholder="@dein.name">
            </div>
            <button type="submit" class="btn-primary">QR-Code erstellen</button>
        </form>

        <div id="qr-code-container">
            <p>Scannen zum Speichern</p>
            <div id="qr-output"></div>
            <button class="btn-text" onclick="editContact()">Bearbeiten</button>
        </div>
    </div>
</div>

<div id="station-list-container">
    <div id="list-handle" role="button" tabindex="0" aria-label="Liste umschalten" aria-expanded="true">
        <div class="handle-bar"></div> <span id="handle-text">▼ Karte vergrößern</span>
    </div>
    <div id="station-list"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/qrcode-generator@1.4.4/qrcode.js"></script>
<script src="js/icons.js"></script>
<script src="js/config.js"></script>
<script src="js/pwa.js"></script>
<script src="js/map.js"></script>
<script src="js/contact.js"></script>
<script src="js/ui.js"></script>
</body>
</html>
